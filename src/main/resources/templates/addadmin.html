<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/addadmin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="logo-section">
        <img th:src="@{/images/fabo.logo.png}" alt="Your Logo">
    </div>
   
    <div class="popup" id="addAdminPopup">
        
        <div class="card">
            <div class="wrapper">
                <div class="title">Add Admin</div>
               <form th:action="@{/addAdmin}" th:object="${admin}" method="POST">
                  <div class="user-detail">
                            <div class="input-box">
                                <span class="details"> Display Name <sup style="color:red;">*</sup> </span>
                                <input type="text" th:field="*{displayName}" placeholder="Enter Display Name" required>
                            </div>

                           <div class="input-box">
							    <span class="details">User Name <sup style="color:red;">*</sup> </span>
							    <input type="text" th:field="*{userName}" placeholder="Enter User Name" pattern="[a-zA-Z0-9.]*" title="Only alphabets, numbers, and dots are allowed" required oninput="clearErrorMessage()">
							    <p id="error-message" th:if="${error}" style="color: red; font-size: small;" th:text="${error}"></p>
							</div>
                           
                           
                            <div class="input-box">
                                <span class="details">E-Mail <sup style="color:red;">*</sup> </span>
                                <input type="text" th:field="*{email}" placeholder="Enter E-Mail" required>
                            </div>

                            <div class="input-box">
                                <span class="details">Phone Number<sup style="color:red;">*</sup> </span>
                                <input type="tel" th:field="*{phoneNumber}" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter Phone Number" oninput="validateNumericInput(this)" required>
                            </div>

                            <div class="checkbox-container">
                                <div class="checkbox-wrapper">
                                    <label class="checkbox-label" for="adminCheckbox1">
                                        <div class="custom-checkbox">
                                            <input type="checkbox" id="adminCheckbox1" name="roleIds" value="2">
                                            <div class="checkmark"></div>
                                        </div>
                                        Accounts
                                    </label>
                                </div>
        
                                <div class="checkbox-wrapper">
                                    <label class="checkbox-label" for="adminCheckbox2">
                                        <div class="custom-checkbox">
                                            <input type="checkbox" id="adminCheckbox2" name="roleIds" value="3">
                                            <div class="checkmark"></div>
                                        </div>
                                        Support
                                    </label>
                                </div>
         
                                <div class="checkbox-wrapper">
                                    <label class="checkbox-label" for="adminCheckbox3">
                                        <div class="custom-checkbox">
                                            <input type="checkbox" id="adminCheckbox3" name="roleIds" value="4">
                                            <div class="checkmark"></div>
                                        </div>
                                        Products
                                    </label>
                                </div>

                                <div class="checkbox-wrapper">
                                    <label class="checkbox-label" for="adminCheckbox4">
                                        <div class="custom-checkbox">
                                            <input type="checkbox" id="adminCheckbox4" name="roleIds" value="5">
                                            <div class="checkmark"></div>
                                        </div>
                                        Creatives
                                    </label>
                                </div>
        
                              
                            </div>
                        </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                        <div class="close-button">
                            <button ><a href=superadminHome >Close</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>


<script>
    function validateNumericInput(input) {
        // Remove non-numeric characters from the input value
        let numericValue = input.value.replace(/\D/g, '');
    
        // Limit the numeric value to 10 characters
        numericValue = numericValue.slice(0, 10);
    
        // Update the input value with the processed numeric value
        input.value = numericValue;
    }
    
    </script>
    
    <script th:inline="javascript">
    function clearErrorMessage() {
        var errorMessage = document.getElementById('error-message');
        errorMessage.innerText = ''; // Clear the error message
    }

    // Optional: Close the error message after a certain time (e.g., 3 seconds)
    function closeErrorMessageAfterDelay() {
        setTimeout(function() {
            clearErrorMessage();
        }, 3000); // Adjust the delay as needed (in milliseconds)
    }
</script>
    

</html>
